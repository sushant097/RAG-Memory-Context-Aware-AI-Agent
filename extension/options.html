<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web Memory – Options</title>
  <style>
    body { font: 14px/1.3 system-ui; margin: 16px; max-width: 640px; }
    input[type=text] { width: 100%; padding: 8px; box-sizing: border-box; }
    textarea { width: 100%; height: 120px; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
  </style>
</head>
<body>
  <h2>Web Memory — Options</h2>

  <label>API Base URL</label>
  <input id="apiBase" type="text" placeholder="http://localhost:8000" />

  <label><input id="autoIndex" type="checkbox" /> Auto-index pages I visit</label>

  <label>Denylist (one hostname per line)</label>
  <textarea id="denylist"></textarea>

  <button id="save">Save</button>
  <span id="status"></span>

  <script src="options.js"></script>
</body>
</html>
